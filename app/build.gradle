apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

def getLocalProperties(String key) {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    return properties.getProperty(key)
}

android {

    defaultConfig {
        applicationId 'com.example.androidmvvm'
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 1
        versionName '1.0.0'
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'

        // Room Database Name
        buildConfigField 'String', 'ROOM_DATABASE_NAME', "\"$room_database_name\""
    }

    buildTypes {

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            buildConfigField 'String', 'BASE_URL', "\"${getLocalProperties('release_base_url')}\""
            buildConfigField 'String', 'BASIC_USER_NAME', "\"${getLocalProperties('release_base_url')}\""
            buildConfigField 'String', 'BASIC_PASS', "\"${getLocalProperties('release_base_url')}\""
        }

        debug {
            buildConfigField 'String', 'BASE_URL', "\"${getLocalProperties('debug_base_url')}\""
            buildConfigField 'String', 'BASIC_USER_NAME', "\"${getLocalProperties('debug_user_name')}\""
            buildConfigField 'String', 'BASIC_PASS', "\"${getLocalProperties('debug_password')}\""
        }

        local {
            initWith debug
            debuggable true

            buildConfigField 'String', 'BASE_URL', "\"${getLocalProperties('local_base_url')}\""
            buildConfigField 'String', 'BASIC_USER_NAME', "\"${getLocalProperties('local_user_name')}\""
            buildConfigField 'String', 'BASIC_PASS', "\"${getLocalProperties('local_password')}\""
        }
    }

    packagingOptions {
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }

    dataBinding {
        enabled = true
    }

    buildToolsVersion '30.0.1'

    compileSdkVersion 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.72"

    // Support Library
    //noinspection GradleCompatible
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"

    // Architecture Component
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.persistence.room:runtime:1.1.1'
    implementation 'android.arch.persistence.room:rxjava2:1.1.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'
    kapt 'android.arch.persistence.room:compiler:1.1.1'

    // Koin for Kotlin
    // Core features
    implementation "org.koin:koin-core:2.1.6"
    implementation "org.koin:koin-core-ext:2.1.6"
    testImplementation "org.koin:koin-test:2.1.6"
    // AndroidX
    implementation "org.koin:koin-androidx-scope:2.1.6"
    implementation "org.koin:koin-androidx-viewmodel:2.1.6"
    implementation "org.koin:koin-androidx-fragment:2.1.6"
    implementation "org.koin:koin-androidx-ext:2.1.6"

    // Reactive X
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.8'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    // API Client
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.3.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'
    implementation 'com.squareup.retrofit2:retrofit-mock:2.3.0'

    // Json Parser
    implementation 'com.squareup.moshi:moshi:1.5.0'
    implementation 'com.squareup.moshi:moshi-kotlin:1.5.0'
    implementation 'com.squareup.moshi:moshi-adapters:1.5.0'

    // Debug Log
    implementation 'com.jakewharton.timber:timber:4.7.0'

    // Test Library
    testImplementation 'junit:junit:4.12'
    testImplementation 'com.nhaarman:mockito-kotlin:1.6.0'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

kapt {
    generateStubs = true
}

repositories {
    jcenter()
    maven {
        url 'https://maven.google.com'
    }
}
